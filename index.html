<script>
    // URL Name Logic
    const params = new URLSearchParams(window.location.search);
    const name = params.get('n');

        if (inputName.trim() !== "") {
            const baseUrl = window.location.origin + window.location.pathname;
            const finalUrl = baseUrl + "?n=" + encodeURIComponent(inputName);
            const shareBtn = document.getElementById('whatsapp-share');
            
            const msg = "üé® *HAPPY HOLI 2026* üåà\n\n*" + inputName + "* ne aapke liye ek bahut hi pyaara magic bheja hai. \n\nNiche click karke dekhen üëá\n" + finalUrl;
            
            shareBtn.href = "https://api.whatsapp.com/send?text=" + encodeURIComponent(msg);
            shareBtn.style.display = "block";
        } else {
            alert("Please naam enter karein!");
        }
    }
