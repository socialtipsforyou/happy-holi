<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Holi 2026</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  text-align:center;
  color:white;
  overflow:hidden;
  background:linear-gradient(45deg,#ff512f,#dd2476,#ffcc00);
  background-size:300% 300%;
  animation:bg 6s infinite alternate;
}
@keyframes bg{
  0%{background-position:left;}
  100%{background-position:right;}
}

#splash{
  position:fixed;
  width:100%;
  height:100%;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:9999;
}

#enterBtn{
  padding:15px 35px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:gold;
  cursor:pointer;
}

.card{
  background:rgba(0,0,0,0.4);
  margin:20px;
  padding:25px;
  border-radius:20px;
  box-shadow:0 0 25px rgba(255,255,255,0.5);
}

input{
  width:85%;
  padding:14px;
  border-radius:30px;
  border:none;
  text-align:center;
  font-size:16px;
}

button{
  padding:14px 30px;
  border:none;
  border-radius:30px;
  font-size:16px;
  margin-top:15px;
  cursor:pointer;
}

.generate{background:#ff0080;color:white;}
.whatsapp{background:#25D366;color:white;}
.lucky{background:gold;color:black;}

#visitor{
  font-size:14px;
  margin-top:10px;
}

canvas{
  position:fixed;
  top:0;
  left:0;
  pointer-events:none;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<canvas id="canvas"></canvas>

<div id="splash">
  <h1>ğŸŒˆ Welcome To Holi 2026 ğŸ¨</h1>
  <button id="enterBtn" onclick="enterSite()">Enter Celebration</button>
</div>

<h1>Happy Holi 2026 ğŸ¨</h1>
<div id="visitor">ğŸ‘€ Many people are celebrating now!</div>

<div class="card">
<input type="text" id="name" placeholder="Enter Your Name">
<br>
<button class="generate" onclick="generateWish()">Generate Wish</button>
<h2 id="wish"></h2>
<button class="whatsapp" id="shareBtn" style="display:none;" onclick="shareNow()">Share on WhatsApp</button>
<br>
<a href="https://www.effectivegatecpm.com/yct5qaruui?key=3ecd9211875b400491fea171225148cc" target="_blank">
<button class="lucky">ğŸ Try Your Holi Lucky Draw</button>
</a>
</div>

<script>
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];

function createBlast(){
  particles=[];
  for(let i=0;i<200;i++){
    particles.push({
      x:canvas.width/2,
      y:canvas.height/2,
      radius:Math.random()*5+2,
      color:`hsl(${Math.random()*360},100%,50%)`,
      speedX:(Math.random()-0.5)*10,
      speedY:(Math.random()-0.5)*10
    });
  }
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
    ctx.fillStyle=p.color;
    ctx.fill();
    p.x+=p.speedX;
    p.y+=p.speedY;
  });
  requestAnimationFrame(animate);
}
animate();

function enterSite(){
  document.getElementById("splash").style.display="none";
  document.getElementById("bgMusic").play();
  createBlast();
}

function generateWish(){
  var name=document.getElementById("name").value;
  if(name==""){alert("Enter your name!");return;}
  document.getElementById("wish").innerHTML=
  "ğŸ‰ "+name+" ki taraf se aapko Happy Holi 2026 ğŸ¨ğŸ’¥";
  document.getElementById("shareBtn").style.display="inline-block";
  createBlast();
}

function shareNow(){
  var text=document.getElementById("wish").innerText;
  var siteLink="https://socialtipsforyou.github.io/happy-holi/";
  var fullMessage=text+"\n\nğŸŒˆ Apna naam se Holi wish banane ke liye yaha click kare ğŸ‘‡\n"+siteLink;
  var wa="https://wa.me/?text="+encodeURIComponent(fullMessage);
  window.open(wa,'_blank');
}
</script>

</body>
</html>
